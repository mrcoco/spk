<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa - SPK Monitoring Masa Studi</title>
    
    <!-- jQuery -->
    <script src="js/jquery/jquery-3.6.0.min.js"></script>
    
    <!-- Kendo UI -->
    <link href="styles/kendo.common-bootstrap.min.css" rel="stylesheet">
    <link href="styles/kendo.bootstrap-v4.min.css" rel="stylesheet">
    <script src="js/kendo.all.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="styles/font-awesome/all.min.css">
    
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Drawer container -->
    <div id="drawer">
        <div id="drawer-content">
            <div class="drawer-header">
                <i class="fas fa-graduation-cap"></i>
                <span>SPK Monitoring</span>
            </div>
            <ul class="drawer-menu">
                <li>
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="mahasiswa.html">
                        <i class="fas fa-users"></i>
                        <span>Data Mahasiswa</span>
                    </a>
                </li>
                <li>
                    <a href="klasifikasi.html">
                        <i class="fas fa-brain"></i>
                        <span>Metode FIS</span>
                    </a>
                </li>
                <li>
                    <a href="saw.html">
                        <i class="fas fa-calculator"></i>
                        <span>Metode SAW</span>
                    </a>
                </li>
                <!-- Tambahkan menu lain sesuai kebutuhan -->
            </ul>
        </div>
    </div>

    <!-- Main content -->
    <div class="content-wrapper">
        <div class="header">
            <button id="menu-toggle" class="menu-button">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Data Mahasiswa</h1>
        </div>

        <div class="content-container">
            <!-- Notification Templates -->
            <div id="notification"></div>
            <script id="successTemplate" type="text/x-kendo-template">
                <div class="notification-success">
                    <span class="k-icon k-i-check"></span>
                    <h4>#= title #</h4>
                    <p>#= message #</p>
                </div>
            </script>
            <script id="errorTemplate" type="text/x-kendo-template">
                <div class="notification-error">
                    <span class="k-icon k-i-error"></span>
                    <h4>#= title #</h4>
                    <p>#= message #</p>
                </div>
            </script>

            <!-- Grid Container -->
            <div id="mahasiswaGrid"></div>

            <!-- Form Mahasiswa (tersembunyi secara default) -->
            <div id="mahasiswaForm" style="display: none;"></div>

            <!-- Scripts -->
            <script src="js/config.js"></script>
            <script src="js/mahasiswa.js"></script>
            <script src="app.js"></script>
        </div>
    </div>
</body>
</html>
